<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Password Generater ðŸ”’</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
  <nav id="nav">
    <ul class="nav-links">
      <li id="logo-li">
        <a id="logo" href="portfolio link"><img id="grafiti-img" src="fredoat.JPG" alt="fredoat.JPG" /></a>
      </li>
      <li>
        <a class="btn" href="https://www.linkedin.com/in/fred-akanji-600373210/">
          <i class="fab fa-linkedin fa-lg"></i>
        </a>
      </li>
      <li>
        <a class="btn" href="https://github.com/fredoat">
          <i class="fab fa-github fa-lg"></i>
        </a>
      </li>
      <li id="twitter-li">
        <a class="btn" href="https://twitter.com/fredoat_">
          <i class="fab fa-twitter fa-lg"></i>
        </a>
      </li>
    </ul>
  </nav>

  <div class="container">
    <h1>Password Generator ðŸ”’</h1>
    <div class="result-container">
      <span id="result"></span>
      <button class="btn" id="clipboard" title="Copy">
        <i class="far fa-clipboard"></i>
      </button>
    </div>
    <div class="settings">
      <div class="setting">
        <label>Password length</label>
        <input type="number" id="length" min='4' max='20' value='20' />
      </div>
      <div class="setting">
        <label>Include uppercase letters</label>
        <input type="checkbox" id="uppercase" checked />
      </div>
      <div class="setting">
        <label>Include lowercase letters</label>
        <input type="checkbox" id="lowercase" checked />
      </div>
      <div class="setting">
        <label>Include numbers</label>
        <input type="checkbox" id="numbers" checked />
      </div>
      <div class="setting">
        <label>Include symbols</label>
        <input type="checkbox" id="symbols" checked />
      </div>
    </div>
    <button class="btn btn-large" id="generate">
      Generate password
    </button>
  </div>


  <script src="main.js"></script>
</body>

</html>
